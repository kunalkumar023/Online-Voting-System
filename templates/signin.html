<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
      
        body{
            background-image:url("https://digitalsynopsis.com/wp-content/uploads/2017/07/beautiful-color-ui-gradients-backgrounds-celestial.png");
        }
        #img{
            height: 300px;
            width: 1485px;
           margin-top: 50px;
           margin-left: 10px;
        }

        #sign {
            margin-top: 15px;
        }

        div {
            background-color: bisque;
            width: fit-content;
            margin-left: 600px;
            margin-top: 45px;
            width: 300px;
            border-radius: 13px;
            height: 200px;
        }

        form {

            margin: 5px;
        }

        form input {
            margin: 5px;
        }

        #submit {
            margin-left: 100px;
        }

        #username {
            margin-top: 50px;
            ;

        }

        form label,
        input {
            margin-left: 30px;
        }

        #submit {
            margin-top: 15px;
            margin-left: 120px;
        }
    </style>
</head>

<body>
    {% comment %} <h2>Online Voting System</h2> {% endcomment %}
    
    <h2 id="sign">Sign In</h2>
    <div>
        <form action="/signin" method="post">
            {% csrf_token %}
            <label for="username">Addmission No:</label>
            <input type="text" name="username" id="username" placeholder="Addmission.."><br>

            <label for="pass1">Password:</label>
            <input type="password" name="pass1" id="password1" placeholder="Password.."><br>

            <button type="submit" id="submit">Sign In</button>
        </form>
    </div>
</body>

</html>
